<h1 style="margin-top:150px" align="center">jQuery Bootstrap Show Password Plugin Demo</h1>
<div style="width: 300px; margin: 50px auto;">
<p>
<input id="password" class="form-control" type="password" value="123" placeholder="password" />
</p>
<p>
<label>
<input id="methods" type="checkbox"/>
Show password</label>
</p>
<p id="eventLog">Event log</p>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="password.js"></script> 
<script>
    $(function() {
        $('#password').password().on('show.bs.password', function(e) {
            $('#eventLog').text('On show event');
            $('#methods').prop('checked', true);
        }).on('hide.bs.password', function(e) {
                    $('#eventLog').text('On hide event');
                    $('#methods').prop('checked', false);
                });
        $('#methods').click(function() {
            $('#password').password('toggle');
        });
    });
</script>
