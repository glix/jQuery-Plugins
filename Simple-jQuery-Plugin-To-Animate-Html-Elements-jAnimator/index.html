<div id="title" style="margin-top:150px;">jAnimator jQuery Plugin Examples</div>
<div id="wrapper">
<div id="test0" class="test">HOVER</div>
<div id="test1" class="test">TIMED CLICK</div>
<div id="test2" class="test">TOGGLE</div>
<div id="test3" class="test">MOUSEDOWN</div>
<div id="test4" class="test">CONSTANT</div>
<div id="test5" class="test">x=10,y=10,r=1</div>
<div id="test6" class="test">x=2,y=2,r=5</div>
<div id="test7" class="test">x=5,y=0,r=0</div>
<div id="test8" class="test">x=0,y=5,r=0</div>
<div id="test9" class="test">x=5,y=5,r=2</div>
<div id="test10" class="test">s = 2</div>
<div id="test11" class="test">s = 10</div>
<div id="test12" class="test">s = 20</div>
<div id="test13" class="test">s = 50</div>
<div id="test14" class="test">s = 100</div>
<div id="test15" class="test">DEFAULT</div>
<div id="test16" class="test">CLICK</div>
<div id="test17" class="test">TOGGLE</div>
<div id="test18" class="test">rate=20, period=400</div>
<div id="test19" class="test">rate=50, period=2000</div>
</div>
</body>
<script>

    $(document).mousedown(function(){return false;});

    $(".test").jAnimator();

    $("#test0").hover(function(){
        $(this).trigger('jAnimRumble_start');
    }, function(){
        $(this).trigger('jAnimRumble_stop');
    });

    $("#test1").click(function(){
        $(this).trigger('jAnimRumble');
    });

    $("#test2").toggle(function(){
        $(this).trigger('jAnimRumble_start');
    }, function(){
        $(this).trigger('jAnimRumble_stop');
    });

    $("#test3").bind({
        'mousedown': function(){
            $(this).trigger('jAnimRumble_start');
        },
        'mouseup': function(){
            $(this).trigger('jAnimRumble_stop');
        }
    });

    $("#test4").trigger('jAnimRumble_start');




    $("#test5").trigger('jAnimRumble_start', [{x:10, y:10, r:1}]);
    $("#test6").trigger('jAnimRumble_start', [{x:2, y:2, r:5}]);
    $("#test7").trigger('jAnimRumble_start', [{x:5, y:0, r:0}]);
    $("#test8").trigger('jAnimRumble_start', [{x:0, y:5, r:0}]);
    $("#test9").trigger('jAnimRumble_start', [{x:5, y:5, r:2}]);

    $("#test10").trigger('jAnimRumble_start', [{s:2}]);
    $("#test11").trigger('jAnimRumble_start', [{s:10}]);
    $("#test12").trigger('jAnimRumble_start', [{s:20}]);
    $("#test13").trigger('jAnimRumble_start', [{s:50}]);
    $("#test14").trigger('jAnimRumble_start', [{s:100}]);

    $("#test15").trigger('jAnimRumble_fade');
    $("#test16").click(function(){
        $(this).trigger('jAnimRumble_fade', [{repeat:false}]);
    });
    $("#test17").toggle(function(){
        $(this).trigger('jAnimRumble_fade');
    }, function(){
        $(this).trigger('jAnimRumble_fade', [{repeat:false}]);
    });
    $("#test18").trigger('jAnimRumble_fade', [{rate:20, period:400}]);
    $("#test19").trigger('jAnimRumble_fade', [{rate:50, period:2000}]);

</script>
