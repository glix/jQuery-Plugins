<script type="text/javascript">
	var def="black";
	function showNotification(color){
				$( "#notification" ).removeClass(def);
				$( "#notification" ).addClass(color);
				def=color;
				$( "#notification" ).fadeIn( "slow" );
				//alert('hi');

		//alert('hi');
